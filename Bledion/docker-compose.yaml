version: '3.6'
services:
  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: gitlab
    restart: always
    hostname: 'gitlab.example.com'
    ports:
      - '80:80'
      - '443:443'
      - '22:22'
    volumes:
      - 'gitlab_config:/etc/gitlab'
      - 'gitlab_log:/var/log/gitlab'
      - 'gitlab_data:/var/opt/gitlab'
    shm_size: '256m'


volumes:
  gitlab_config:
  gitlab_log:
  gitlab_data:

networks:
  main:
    driver: bridge
  mediawiki:
    driver: bridge
  nextcloud:
    driver: bridge
