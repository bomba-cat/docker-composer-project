version: '3.8'

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    ports:
      - "9000:9000"  # Portainer ist dann Ã¼ber den Port 9000 erreichbar
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - main

volumes:
  portainer_data:
    driver: local

networks:
  main:
    driver: bridge
