services:
  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: gitlab
    restart: always
    hostname: 'gitlab.example.com'
    depends_on:
      - gitlab_db
      - gitlab_redis
    ports:
      - '80:80'
      - '443:443'
      - '22:22'
    volumes:
      - 'gitlab_config:/etc/gitlab'
      - 'gitlab_log:/var/log/gitlab'
      - 'gitlab_data:/var/opt/gitlab'
    shm_size: '256m'
    networks:
      - main
      - gitlab
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8196M

  gitlab_db:
    image: postgres:latest
    environment:
      POSTGRES_DB: gitserver
      POSTGRES_USER: gitlab
      POSTGRES_PASSWORD: /run/secrets/password
    volumes:
      - gitlab_db:/var/lib/postgresql/data
    networks:
      - gitlab
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 8196M
    secrets:
      - password

  gitlab_redis:
    image: redis:latest
    volumes:
      - gitlab_redis:/data
    networks:
      - gitlab
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 8196M

  nextcloud_db:
    image: mysql:latest
    restart: always
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    volumes:
      - nextcloud_db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=/run/secrets/password
      - MYSQL_PASSWORD=/run/secrets/password
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
    networks:
      - nextcloud
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4096M
    secrets:
      - password

  nextcloud:
    image: nextcloud:latest
    restart: always
    ports:
      - 8080:80
    links:
      - nextcloud_db
    volumes:
      - nextcloud:/var/www/html
    environment:
      - MYSQL_PASSWORD=/run/secrets/password
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_HOST=nextcloud_db
    networks:
      - main
      - nextcloud
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4096M
    secrets:
      - password

  mediawiki:
    image: mediawiki:latest
    container_name: mediawiki
    ports:
      - "8085:80"
    environment:
      - MEDIAWIKI_DB_HOST=mediawiki_db
      - MEDIAWIKI_DB_NAME=mediawiki
      - MEDIAWIKI_DB_USER=mediawiki
      - MEDIAWIKI_DB_PASSWORD=/run/secrets/password
    volumes:
      - mediawiki:/var/www/html/images
    depends_on:
      - mediawiki_db
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - main
      - mediawiki
    secrets:
      - password

  mediawiki_db:
    image: mysql:latest
    container_name: mediawiki_db
    environment:
      - MYSQL_ROOT_PASSWORD=/run/secrets/password
      - MYSQL_DATABASE=mediawik
      - MYSQL_USER=mediawiki
      - MYSQL_PASSWORD=/run/secrets/password
    volumes:
      - mediawiki_db:/var/lib/mysql
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1024M
    networks:
      - mediawiki
    secrets:
      - password

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - main
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M

secrets:
  password:
    file: ./password.txt

volumes:
  gitlab_config:
  gitlab_log:
  gitlab_data:
  gitlab_db:
  gitlab_redis:
  nextcloud:
  nextcloud_db:
  mediawiki:
  mediawiki_db:
  portainer_data:
    driver: local

networks:
  main:
    driver: bridge
  mediawiki:
    driver: bridge
  nextcloud:
    driver: bridge
  gitlab:
    driver: bridge
