services:
  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: gitlab
    restart: always
    hostname: 'gitlab.example.com'
    ports:
      - '80:80'
      - '443:443'
      - '22:22'
    volumes:
      - 'gitlab_config:/etc/gitlab'
      - 'gitlab_log:/var/log/gitlab'
      - 'gitlab_data:/var/opt/gitlab'
    shm_size: '256m'
    networks:
      - main

  nextcloud_db:
    image: mysql:latest
    restart: always
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    volumes:
      - nextcloud_db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_PASSWORD=
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
    networks:
      - nextcloud

  nextcloud:
    image: nextcloud:latest
    restart: always
    ports:
      - 8080:80
    links:
      - db
    volumes:
      - nextcloud:/var/www/html
    environment:
      - MYSQL_PASSWORD=
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_HOST=db
    networks:
      - main
      - nextcloud

  mediawiki:
    image: mediawiki:latest
    container_name: mediawiki
    ports:
      - "8085:80"
    environment:
      - MEDIAWIKI_DB_HOST=db
      - MEDIAWIKI_DB_NAME=mediawiki
      - MEDIAWIKI_DB_USER=mediawiki
      - MEDIAWIKI_DB_PASSWORD=Password123
    volumes:
      - mediawiki:/var/www/html/images
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 500M
    networks:
      - main
      - mediawiki

  mediawiki_db:
    image: mysql:latest
    container_name: mediawiki_db
    environment:
      - MYSQL_ROOT_PASSWORD=KUZ35_:3434FEfwew*1
      - MYSQL_DATABASE=mediawiki
      - MYSQL_USER=mediawiki
      - MYSQL_PASSWORD=Password123
    volumes:
      - mediawiki_db:/var/lib/mysql
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 500M
    networks:
      - mediawiki


volumes:
  gitlab_config:
  gitlab_log:
  gitlab_data:
  nextcloud:
  nextcloud_db:
  mediawiki:
  mediawiki_db:

networks:
  main:
    driver: bridge
  mediawiki:
    driver: bridge
  nextcloud:
    driver: bridge
